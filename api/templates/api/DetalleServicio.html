{% extends 'api/base.html' %}
{% load staticfiles %}
{% block content %}
    <h3>Nuevo Servicio</h3>
	{% csrf_token %}
	<div id="cuadronSevoServicio" class="d-flex flex-column border p-2 col-md-12">
		<div id="nuevaServicioArriba">
			<div class="form-group" >
				<label for="inputTitulo">Usuario: </label>
				<label class="userId" id={{servicioPersona.persona.id}} for="nombreUsuario">  {{servicioPersona.persona.nombre}}</label>
			</div>
			<div class="form-group">
				<label for="selectServicio">Servicio: </label>
				<label class="servicioId" id={{servicioPersona.servicio.id}} for="nombreUsuario">  {{servicioPersona.servicio.nombre}}</label>
			</div>
			<div class="form-group">
				<label for="fecha">Fecha registro: </label>
        		<label id="fecha" val="{{servicioPersona.fecha}}" for="fecha">{{servicioPersona.fecha}} </label>
     		</div>
			<div class="form-group">
				<label for="direccion">Direccion</label><br>
				<textarea class="form-control" name="direccion" id="direccion" placeholder="" rows=4> </textarea>
			</div>
		</div>
		<div class="d-flex justify-content-center">
			<button type="button" id="botonModificarServicio" val="{{servicioPersona.id}}" class="btn btn-default col">Modificar</button>
			<button type="button" id="botonEliminarServicio" val="{{servicioPersona.id}}" class="btn btn-default col">Eliminar</button>
		</div>
		</div>
   
{% endblock %}
{% block scripts %}
	<script src="{% static 'js/modificar.js' %}"></script>
{% endblock %}
